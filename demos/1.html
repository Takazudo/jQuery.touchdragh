<!doctype html>
<html class="no-js" lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="../libs/jquery.js"></script>
<script src="../jquery.touchdragh.js"></script>
<script>
$(function() {

	var console = window.console || {};
	console.log = console.log || $.noop;

  $('.box').each(function() {

    var $el = $(this);
    $el.touchdragh({
      inner: '.box-inner'
    });

    var instance = $el.data('touchdragh');

    $(window).on('resize', function() {
      instance.refresh();
    });

    instance.on('touchdragh.start', function() {
      console.log('touchdragh.start');
    }).on('touchdragh.drag', function() {
      console.log('touchdragh.drag');
    }).on('touchdragh.end', function() {
      console.log('touchdragh.end');
    });

  });
});
</script>
</head>
<body>

<div class="box">
  <div class="box-inner">
    THE QUICK BROWN FOX JUMPS OVER THE LAZY DOG.
  </div>
</div>

<div class="box">
  <div class="box-inner">
    THE <a href="http://example.com">QUICK</a> BROWN FOX JUMPS OVER THE <a href="http://example.com">LAZY</a> DOG.
  </div>
</div>

</body>
</html>
