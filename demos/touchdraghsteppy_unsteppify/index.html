<!doctype html>
<html class="no-js" lang="ja">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="../../EveEve/eveeve.js"></script>
<script src="../../libs/jquery/1.5.1/jquery.js"></script>
<script src="../../jquery.touchdragh.js"></script>
<script>
$(function() {

  var console = window.console || {};
  console.log = console.log || $.noop;

  var $gallery = $('.gallery');
  var maxIndex = $('.item', $gallery).length - 5;
  var instance;
  var $do_unsteppify = $('#do-unsteppify');
  var $do_steppify = $('#do-steppify');

  $gallery.touchdraghsteppy({
    inner: '.gallery-inner',
    item: '.item',
    stepwidth: 150,
    widthbetween: 10,
    maxindex: maxIndex
  });

  instance = $gallery.data('touchdraghsteppy');

  $do_unsteppify.click(function() {
    instance.unsteppify();
    $do_unsteppify.attr('disabled', 'disabled');
    $do_steppify.removeAttr('disabled');
  });
  $do_steppify.click(function() {
    instance.steppify();
    $do_unsteppify.removeAttr('disabled');
    $do_steppify.attr('disabled', 'disabled');
  });

});
</script>
</head>
<body><div class="all">

<h1>TouchdraghSteppy unsteppify demo</h1>

<p>Call `unsteppify` to disabled step fit feature temporary.</p>

<div class="gallery">
  <div class="gallery-inner">
    <div class="item first">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
  </div>
</div>

<div class="buttons">
  <button id="do-unsteppify">unsteppify</button>
  <button id="do-steppify" disabled>steppify</button>
</div>


</div></body>
</html>
